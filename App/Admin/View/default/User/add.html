<!DOCTYPE html>
<html lang="en">

<head>
    <include file="./App/Common/View/Common/intoHead.html" />
    <title>{:C('siteName')}</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="page-header">添加编辑用户</h4>
                <form>
                    <table class="table table-hover">
                        <tr>
                            <th width="100">邮箱：</th>
                            <td>
                                <input id="email" type="text" class="form-control input-sm" size="60" name="info[email]" value="{$info.email}" />
                            </td>
                        </tr>
                        <tr>
                            <th width="100">姓名：</th>
                            <td>
                                <input type="text" class="form-control input-sm" size="60" name="info[name]" value="{$info.name}" />
                            </td>
                        </tr>
                        <tr>
                            <th>性别：</th>
                            <td>
                                <label>
                                    <input type="radio" name="info[sex]" value="1" <if condition="$info.sex eq 1">checked="checked"</if>/> 男</label>&nbsp;
                                <label>
                                    <input type="radio" name="info[sex]" value="2" <if condition="$info.sex eq 2">checked="checked"</if>/> 女</label>
                            </td>
                        </tr>
                        <tr>
                            <th>电话：</th>
                            <td>
                                <input type="text" class="form-control input-sm" size="60" name="info[mobile]" value="{$info.mobile}" />
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="info[id]" value="{$info.id}" />
                </form>
                <div class="commonBtnArea">
                    <button class="btn btn-sm btn-info submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function() {
        $(".submit").click(function() {
            ajaxSubmit();
            return false;
        });
    });
    </script>
</body>

</html>
